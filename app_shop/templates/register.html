
{% extends "base.html" %}
{% load static %}
{% block header %}

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

{% endblock header %}
{% block body %}

    <link rel="stylesheet" href="{% static 'css/register.css' %}?v=7"/>

    <form action="", method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit", value="Register">
    </form>
    <a href="{% url "logintemp" %}" class="register-link">ثبت نام کرده ام</a>


{% endblock body %}
